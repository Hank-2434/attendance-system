<h1>Remove Student</h1>
<table border="1">
<h3>Existing Students:</h3>
<ul>
{% for student in students %}
    <li>{{ student[1] }} ({{ student[0] }}) - {{ student[2] }}</li>
{% endfor %}
</ul>

<h3>Delete a Student</h3>
<form method="POST">
    Enter Student ID to remove: <input type="text" name="student_id">
    <input type="submit" value="Remove">
</form>

<a href="/">Back</a>
